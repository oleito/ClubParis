<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">

        <ion-col size="auto" class="stars">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-half"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </ion-col>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="'http://via.placeholder.com/400x200/'"></ion-img>
  <div class="ion-padding">
    <div>
      <!-- <h1>{{session.name}}</h1> -->
      <h1>Nombre de comercio</h1>
      <!-- <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">{{track}}</span> -->
      <!-- <p>{{session.description}}</p> -->
      <span>Categoria </span>
    </div>
    <ion-text color="medium">
      Abierto 8:00 &ndash; 16:00
      <br /> Av Sarmiento 420
    </ion-text>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/app/tabs/schedule/session/{{sessionId}}/map" expand="full" color="danger">Como llegar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="success">Voucher</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>Ofertas</ion-list-header>
    <ion-item>
      <ion-label>Articulo</ion-label>
      <ion-badge slot="end">-10%</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Articulo</ion-label>
      <ion-badge color="secondary" slot="end">-5%</ion-badge>
    </ion-item>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
